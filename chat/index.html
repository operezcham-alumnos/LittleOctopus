<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body onload="cambiar()">
<!--<input type="text">-->
<h2>😀Escriba su mensaje:</h2>
    <textarea></textarea>
    <button>Enviar 🪁</button>
    <!--<div> y <Section> son lo mismo-->
        <div id="mensajes">

        </div>
    <script>
        fetch('/mensajes.json')
        .then(Response=>Response.json())
        .then(data=> { imprimirMensajes(data);
        })
        .catch(error => {
            console.error('Error al cargar los mensajes: ', error);
        });
        const cambiar = () => {
            const m=document.getElementById("mensajes");
            for(let i=0; i<mensajes.length; i++){
                m.innerHTML+=mensajes[i].usuario + ":" + mensajes[i].texto;
                m.innerHTML+='<br>';
            }
        }
        const mensajesContainer =
                document.querySelector('#mensajes-container');
                function imprimirMensajes(mensajes) {
                    mensajes.forEach(mensaje => {
                    const mensajeElement =document.getElementById("mensajes");
                        mensajeElement.classList.add('mensaje');
                        mensajeElement.innerHTML += `
                        <span class="mensaje-usuario">${mensaje.usuario}</span>
                        <span class="mensaje-fecha">${mensaje.fecha}</span>
                        <span class="mensaje-texto">${mensaje.texto} <br></span>`;
                        //mensajeElement.appendChild(mensajeElement);
                    });
}

    </script>
</body>
</html>
